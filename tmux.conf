source-file ~/.config/tmux/tmux.reset.conf

unbind d
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
unbind r
bind r command-prompt -I "#W" "rename-window '%%'"
unbind n
bind n new-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind n command-prompt -p "New Window Name (optional):" "new-window -n '%%'"

bind V split-window -h
bind H split-window -v

bind < resize-pane -L 5
bind > resize-pane -R 5
bind + resize-pane -U 5
bind - resize-pane -D 5
unbind c
bind c kill-pane


bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

set -g base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "${TERM}"
set -g mouse on

setw -g mode-keys vi

set-option -g allow-rename off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g mouse on
set -g default-terminal "tmux-256color"


# if in dark mode, use "mocha"
# if in light mode, use "latte"
set -g @catppuccin_flavor "mocha"
# set -g @catppuccin_flavor "latte"

set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_background "none"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_text " #{window_name}"

set -g status-left "#{E:@catppuccin_status_session} #{?command_prompt,#[fg=red,bold][CMD]#[default],}"
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"


# TPM
run-shell ~/.config/tmux/plugins/tpm/tpm
# CPU 插件
run-shell ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux


run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux


run '~/.tmux/plugins/tpm/tpm'
